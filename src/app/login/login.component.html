<div class="flex items-center gap-4 bg-gray-800 p-6 rounded shadow w-full">

  <nav class="flex items-center gap-4 bg-gray-800 p-4 text-white rounded">
    <ul class="flex items-center gap-4">
      <li><a routerLink="/" class="hover:text-orange-600 block">Home</a></li>
      <li><a routerLink="/productos" class="hover:text-orange-600 block">Productos</a></li>
      <li><a routerLink="/carrito" class="hover:text-orange-600 block">Carrito</a></li>
      <li><a routerLink="/login" class="hover:text-orange-600 block">Login</a></li>
    </ul>
  </nav>

  <!-- FORM (solo los campos y el botón de envío) -->
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="flex items-right gap-4">
    <input type="text" formControlName="username" placeholder="Usuario" class="p-3 border rounded" />

    <p-password formControlName="password" [feedback]="false" placeholder="Contraseña"
      inputClass="p-2 border rounded"></p-password>

    <button type="submit" [disabled]="formGroup.invalid"
      class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50 hover:bg-orange-600">
      Iniciar sesión
    </button>
  </form>

  <!-- Botón Registrarse fuera del form, pero inline -->
    <button type="button" label="Registrarse" routerLink="/register" severity="secondary" icon="pi pi-user-plus"
      class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50 hover:bg-orange-600">
      Registrarse
    </button>
</div>
