<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Detalle del Producto - ID: {{ id }}</h2>
  
  <div *ngIf="!producto" class="text-center">
    <p>Cargando producto...</p>
  </div>

  <div *ngIf="producto" class="max-w-md mx-auto">
    <p-card header="{{ producto?.nombre }}" styleClass="w-full">
      <img [src]="producto?.imagen" alt="Imagen del producto" class="w-full mb-3" />
      <p class="mb-3">{{ producto?.descripcion }}</p>

      <div class="flex justify-between items-center mb-4">
        <p-tag [value]="'$ ' + producto?.precio" severity="info"></p-tag>
        <p-badge
          [value]="producto?.stock > 0 ? 'Disponible' : 'Sin stock'"
          [severity]="producto?.stock > 0 ? 'success' : 'danger'"
        ></p-badge>
      </div>

      <button
        pButton
        type="button"
        label="Agregar al carrito"
        icon="pi pi-shopping-cart"
        class="w-full"
        [disabled]="producto?.stock === 0"
      ></button>
    </p-card>
  </div>
</div>
