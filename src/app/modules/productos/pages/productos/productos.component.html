<div class="card">
    <p-dataview #dv [value]="products()" [sortField]="sortField" [sortOrder]="sortOrder" [rows]="20" [paginator]="true">
        <ng-template #header>
            <div class="flex flex-col md:flex-row md:justify-between">
                <p-select [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Ordenar por"
                    (onChange)="onSortChange($event)" class="mb-2 md:mb-0" />
            </div>
        </ng-template>
        
        <ng-template #list let-items>
            <div class="grid grid-cols-12 gap-4 grid-nogutter">
                <div class="col-span-12" *ngFor="let item of items; let first = first">
                    <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4 bg-slate-800 rounded-lg shadow-lg hover:shadow-xl hover:bg-slate-700 transition-all duration-300"
                        [ngClass]="{ 'border-t border-slate-600': !first }">
                        
                        <div class="flex-shrink-0">
                            <a [routerLink]="['/productos/detail-producto', item.id]" 
                               class="block relative group cursor-pointer">
                                <div class="w-32 h-32 md:w-40 md:h-40 bg-slate-700 rounded-lg overflow-hidden border border-slate-600">
                                    <img 
                                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" 
                                        [src]="item.imagen"
                                        [alt]="item.nombre" 
                                        onerror="this.src='https://via.placeholder.com/300x300?text=Sin+Imagen'"
                                    />
                                </div>
                                
                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 rounded-lg transition-all duration-300 flex items-center justify-center">
                                    <span class="text-white opacity-0 group-hover:opacity-100 font-medium text-sm">
                                        Ver detalles
                                    </span>
                                </div>
                            </a>
                        </div>

                        <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                            
                            <div class="flex flex-col justify-between items-start gap-3 flex-1">
                                <div>
                                    <span class="font-medium text-blue-400 text-sm uppercase tracking-wide">
                                        {{ item.clasificacion }}
                                    </span>
                                    
                                    <a [routerLink]="['/productos/detail-producto', item.id]" 
                                       class="block text-xl font-semibold text-white mt-1 hover:text-blue-400 transition-colors cursor-pointer">
                                        {{ item.nombre }}
                                    </a>
                                    
                                    <div class="flex items-center gap-2 mt-2">
                                        <span class="text-sm text-gray-300">Stock:</span>
                                        <span 
                                            class="px-3 py-1 rounded-full text-sm font-medium"
                                            [ngClass]="{
                                                'bg-green-800 text-green-200': item.stock > 10,
                                                'bg-yellow-800 text-yellow-200': item.stock <= 10 && item.stock > 0,
                                                'bg-red-800 text-red-200': item.stock === 0
                                            }"
                                        >
                                            {{ item.stock }} unidades
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <div class="flex items-center bg-yellow-800 px-2 py-1 rounded-full">
                                        <span class="text-yellow-200 font-medium text-sm mr-1">
                                            {{ item.rating }}
                                        </span>
                                        <i class="pi pi-star-fill text-yellow-400 text-sm"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex flex-col items-end gap-4 flex-shrink-0">
                                <div class="text-right">
                                    <span class="text-2xl font-bold text-green-400">
                                        {{ item.precio | currency:'ARS':'symbol':'1.2-2' }}
                                    </span>
                                </div>
                                
                                <div class="flex gap-2">
                                    <p-button 
  [icon]="esFavorito(item.id) ? 'pi pi-heart-fill' : 'pi pi-heart'" 
  [severity]="esFavorito(item.id) ? 'danger' : 'secondary'" 
  [rounded]="true"
  size="small"
  (onClick)="toggleFavorito(item.id)"
  tooltipPosition="top"
>
                                        <ng-template pTemplate="tooltip">
                                            {{ esFavorito(item.id) ? 'Eliminar de favoritos' : 'Agregar a favoritos' }}
                                        </ng-template>
</p-button>

                                    
                                    <p-button 
                                        icon="pi pi-shopping-cart"
                                        label="Agregar al carrito"
                                        [disabled]="item.stock < 1" 
                                        (onClick)="agregarAlCarrito(item)"
                                        [class.opacity-50]="item.stock < 1"
                                        size="small"
                                    />
                                </div>
                                
                                <a [routerLink]="['/productos/detail-producto', item.id]" 
                                   class="text-blue-400 hover:text-blue-300 text-sm font-medium transition-colors">
                                    Ver detalles completos â†’
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card flex justify-center mt-6">
                <p-paginator 
                    (onPageChange)="onPageChange($event)" 
                    [first]="first" 
                    [rows]="rows" 
                    [totalRecords]="120"
                    [rowsPerPageOptions]="[10, 20, 30]" 
                />
            </div>
        </ng-template>
    </p-dataview>
</div>

<router-outlet></router-outlet>
