<div class="card">
    <div class="bg-white shadow-md rounded p-6 mb-6 w-full max-w-6xl mx-auto border border-gray-200">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Filtrar productos</h2>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-600 mb-1">Nombre</label>
          <input pInputText type="text" [(ngModel)]="filtroNombre" (ngModelChange)="filtrarProductos()"
            placeholder="Ej: destornillador" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-600 mb-1">Descripción</label>
          <input pInputText type="text" [(ngModel)]="filtroDescripcion" (ngModelChange)="filtrarProductos()"
            placeholder="Ej: herramienta manual" class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-600 mb-1">Con stock</label>
          <p-inputSwitch [(ngModel)]="filtroStock" (onChange)="filtrarProductos()"></p-inputSwitch>
        </div>

        <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-600 mb-1">Rango de precio</label>
            <p-slider [(ngModel)]="filtroRangoPrecio"
            [range]="true" [min]="precioMinimoAbsoluto" [max]="precioMaximoAbsoluto"
            (onChange)="filtrarProductos()"></p-slider>
            <div class="text-xs text-gray-600 mt-1">
                ${{ filtroRangoPrecio[0] }} – ${{ filtroRangoPrecio[1] }}
                <div class="flex justify-end mt-4">
                     <button pButton type="button" label="Limpiar filtros" icon="pi pi-times"
                     class="p-button-secondary"
                     (click)="limpiarFiltros()">
                     </button>
                </div>
            </div>
        </div>
      </div>
    </div>



    <p-dataview #dv [value]="products()" [sortField]="sortField" [sortOrder]="sortOrder" [rows]="20" [paginator]="true">
        <ng-template #header>
            <div class="flex flex-col md:flex-row md:justify-between">
                <p-select [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Ordenar por"
                    (onChange)="onSortChange($event)" class="mb-2 md:mb-0" />
                    <p-button icon="pi pi-plus" label="Agregar Producto" (onClick)="abrirModal()" />
            </div>
        </ng-template>
        <ng-template #list let-items>
            <div class="grid grid-cols-12 gap-4 grid-nogutter">
                <div class="col-span-12" *ngFor="let item of items; let first = first">
                    <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
                        [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }">
                        <a routerLink="'/productos/detail-producto', item.id"
                            class="flex items-center justify-center w-24 h-24 sm:w-32 sm:h-32">
                            <div class="md:w-40 relative">
                                <img class="block xl:block mx-auto rounded-border w-full" [src]="item.imagen"
                                    [alt]="item.descripcion" />
                                <p-tag [value]="item.stock" [severity]="getSeverity(item)"
                                    class="dark:!bg-surface-900 absolute" [style.left.px]="4" [style.top.px]="4" />
                            </div>
                        </a>
                        <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                            <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                                <div>
                                    <span class="font-medium text-secondary text-sm">{{ item.clasificacion }}</span>
                                    <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">{{
                                        item.nombre }}</div>
                                </div>
                                <div class="bg-surface-100 dark:bg-surface-700 p-1" style="border-radius: 30px">
                                    <div class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center py-1 px-2"
                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        <span class="text-surface-900 dark:text-surface-0 font-medium text-sm">{{
                                            item.rating
                                            }}</span>
                                        <i class="pi pi-star-fill text-yellow-500"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col md:items-end gap-8">
                                <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">
                                    {{ item.precio | currency:'ARS':'symbol':'1.2-2'}}</span>
                                <div class="flex flex-row-reverse md:flex-row gap-2">
                                    <p-button icon="pi pi-heart" [outlined]="true" />
                                    <p-button icon="pi pi-shopping-cart"
                                        class="flex-auto md:flex-initial whitespace-nowrap" label="Agregar al carrito"
                                        [disabled]="item.stock < 1 ? true : false" (onClick)="agregarAlCarrito(item)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card flex justify-center">
                <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120"
                    [rowsPerPageOptions]="[10, 20, 30]" />
            </div>
        </ng-template>
    </p-dataview>

    <!-- MODAL -->
    <p-dialog header="Nuevo Producto" [(visible)]="modalVisible" [modal]="true" [style]="{ width: '500px' }">
  <form #form="ngForm" (ngSubmit)="guardarProducto()" class="p-fluid space-y-4">
    <div class="field">
      <label for="nombre" class="font-semibold block mb-1">Nombre</label>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-tag"></i>
        <input pInputText id="nombre" [(ngModel)]="nuevoProducto.nombre" name="nombre" required class="w-full border border-green-300 rounded px-3 py-2" />
      </span>
    </div>

    <div class="field">
      <label for="descripcion" class="font-semibold block mb-1">Descripción</label>
      <textarea pInputTextarea rows="2" autoResize id="descripcion"
                [(ngModel)]="nuevoProducto.descripcion"
                name="descripcion" required class="w-full border border-green-300 rounded px-3 py-2">
       </textarea>
    </div>

    <div class="field">
      <label for="clasificacion" class="font-semibold block mb-1">Clasificación</label>
      <input pInputText id="clasificacion" [(ngModel)]="nuevoProducto.clasificacion"
        name="clasificacion" required class="w-full border border-green-300 rounded px-3 py-2" />
    </div>

    <div class="field grid grid-cols-2 gap-4">
      <div>
        <label for="precio" class="font-semibold block mb-1">Precio</label>
        <input pInputText type="number" id="precio" [(ngModel)]="nuevoProducto.precio"
          name="precio" required class="w-full border border-green-300 rounded px-3 py-2" />
      </div>
      <div>
        <label for="stock" class="font-semibold block mb-1">Stock</label>
        <input pInputText type="number" id="stock" [(ngModel)]="nuevoProducto.stock"
          name="stock" required class="w-full border border-green-300 rounded px-3 py-2" />
      </div>
    </div>

    <div class="field">
      <label for="imagen" class="font-semibold block mb-1">Imagen (URL)</label>
      <span class="p-input-icon-left w-full">
        <i class="pi pi-image"></i>
        <input pInputText id="imagen" [(ngModel)]="nuevoProducto.imagen"
          name="imagen" required class="w-full border border-green-300 rounded px-3 py-2" />
      </span>
    </div>

    <div class="pt-4 border-t mt-4 text-right">
      <p-button label="Guardar Producto" icon="pi pi-check" type="submit" [disabled]="form.invalid" />
    </div>
  </form>
    </p-dialog>



</div>
