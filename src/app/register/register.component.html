<div class="card">

    <div class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat px-4" style="background-image: url('/Herrashop_logo.png')">

        <form [formGroup]="registerForm" (ngSubmit)="goToRegister()"
            class="w-full max-w-xl md:w-5/12 flex flex-col items-center justify-center gap-3 py-5">
            <h2 class="text-3xl font-bold text-center">Registrarse</h2>
            <p class="text-center">Registrate para obtener todos nuestros beneficios</p>

            <div class="flex flex-col gap-2">
                <label for="username">Nombre y apellido</label>
                <input pInputText id="nombre" type="text" formControlName="nombre" class="w-[500px]" />
            </div>

            <div class="flex flex-col gap-2">
                <label for="email" class ="text-slate-200">E-mail</label>
                <input pInputText id="email" type="text" formControlName="email" class="w-[500px] bg-gray"/>
            </div>
            <div class="flex flex-col gap-2">
                <label for="telefono">Teléfono</label>
                <input pInputText id="telefono" type="text" formControlName="telefono" class="w-[500px]"/>
            </div>
            <div class="flex flex-col gap-2">
                <label for="direccion">Dirección</label>
                <input pInputText id="direccion" type="text" formControlName="direccion" class="w-[500px]"/>
            </div>
            <div class="flex flex-col gap-2">
                <label for="ciudad">Ciudad</label>
                <input pInputText id="ciudad" type="text" formControlName="ciudad" class="w-[500px]"/>
            </div>
            <div class="flex flex-col gap-2">
                <label for="pais">País</label>
                <input pInputText id="pais" type="text" formControlName="pais" class="w-[500px]"/>
            </div>
            <div class="flex flex-col gap-2">
                <label for="codigo_postal">Código Postal</label>
                <input pInputText id="codigo_postal" type="text" formControlName="codigo_postal" class="w-[500px]"/>
            </div>
            <div class="flex flex-col gap-2">
                <label for="password">Contraseña</label>
                <input pInputText id="password" type="password" formControlName="password" class="w-[500px]"/>
            </div>

            <div class="flex flex-col gap-2">
                <label for="password2">Repetir contraseña</label>
                <input pInputText id="password2" type="password" formControlName="password2" toggleMask="true" class="w-[500px]"/>
            </div>

            <div class="flex">
                <p-button type="submit" label="Registrarse" icon="pi pi-user-plus" severity="success"
                    class="w-full max-w-[17.35rem]" />
            </div>
        </form>
    </div>
</div>
